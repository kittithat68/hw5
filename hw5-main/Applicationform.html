<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Applicationform.css">
</head>

<body>
    <div class="form-container">
        <h1>แบบฟอร์มสมัครเรียน</h1>
        <label for="prefix">คำนำหน้าชื่อ</label>
        <select id="prefix" name="prefix" required>
            <option value="">-- กรุณาเลือก --</option>
            <option value="นาย">นาย</option>
            <option value="นางสาว">นางสาว</option>
            <option value="นาง">นาง</option>
        </select>
        <form>
            <label for="fname">ชื่อ</label><br>
            <input type="text" id="fname" name="fname"><br>

            <label for="lname">นามสกุล</label><br>
            <input type="text" id="lname" name="lname"><br>

            <label for="lname">เลขประจำตัวประชาชน</label><br>
            <input type="text" id="lname" name="lname" maxlength="13"><br>

            <label for="date">วันเดือนปีเกิด</label><br>
            <input type="text" id="date" name="date"><br>

            <label for="number">อายุ(ปี)</label><br>
            <input type="text" id="number" name="number"><br>

            <label>เพศ:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">ชาย</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">หญิง</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">อื่น ๆ</label><br><br>

            <table>
                <tr>
                    <th>ระดับการศึกษา</th>
                    <th>สถานศึกษา</th>
                    <th>จังหวัด</th>
                    <th>ปีที่เข้า</th>
                    <th>ปีที่จบ</th>
                    <th>วุฒิที่ได้รับ</th>
                    <th>GPA</th>
                </tr>
                <tr>
                    <td>ประถมศึกษา</td>
                    <td><input type="text" name="primary_school"></td>
                    <td><input type="text" name="primary_province"></td>
                    <td><input type="text" name="primary_start"></td>
                    <td><input type="text" name="primary_end"></td>
                    <td><input type="text" name="primary_degree"></td>
                    <td><input type="text" name="primary_gpa"></td>
                </tr>
                <tr>
                    <td>มัธยมต้น</td>
                    <td><input type="text" name="junior_school"></td>
                    <td><input type="text" name="junior_province"></td>
                    <td><input type="text" name="junior_start"></td>
                    <td><input type="text" name="junior_end"></td>
                    <td><input type="text" name="junior_degree"></td>
                    <td><input type="text" name="junior_gpa"></td>
                </tr>
                <tr>
                    <td>มัธยมปลาย/ปวช./ปวส.</td>
                    <td><input type="text" name="senior_school"></td>
                    <td><input type="text" name="senior_province"></td>
                    <td><input type="text" name="senior_start"></td>
                    <td><input type="text" name="senior_end"></td>
                    <td><input type="text" name="senior_degree"></td>
                    <td><input type="text" name="senior_gpa"></td>
                </tr>
            </table>

            <ul>
                <li>แบบไฟล์สำเนาบัตรประชาชน</li>
                <input type="file" name="id_card"><br><br>

                <li>แบบไฟล์วุฒิการศึกษา (เช่น ปพ.1)</li>
                <input type="file" name="certificate"><br><br>

                <li>สามารถอัปโหลดหลายไฟล์พร้อมกัน</li>
                <input type="file" name="multi_files" multiple>
            </ul>

            <p>
                <label>
                    <input type="checkbox" name="agree" required>
                    ข้าพเจ้ายอมรับเงื่อนไขและข้อตกลง
                </label>
            </p>

            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
            
        </form>
    </div>
</body>

</html>
